<!DOCTYPE html>
<html>
<head>
    <title>Opacity</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: blue;
            color: white;
                padding: 20px;
                font-size: 20px;
                font-weight: bold;
        }
        .r{
opacity: 1;
        }
        .r-6{
opacity: 0.6;
        }
        .r-3{
opacity: 0.3;
        }
        .r-1{
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="r">OPACITY-1</div>
    <div class="r-6">OPACITY-0.6</div>
    <div class="r-3">OPACITY-0.3</div>
    <div class="r-1">OPACITY-0.1</div>
</body>
</html>
