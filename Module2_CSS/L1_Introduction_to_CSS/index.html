<!DOCTYPE html>
<html lang="en">
 <head>
    <title>CSS Styling</title>
    <!-- Internal css -->
     <style>
        h2{
            color: rgb(55,0,255);
        }
     </style>
     <!-- External css -->
      <link rel="stylesheet" href="style.css">
    </head>
<body>
    <hr>
    <!-- inline css e.g. -->
     <h1 style="color: rgb(191, 0, 255);">INLINE CSS</h1>
     <!-- Intrnal css e.g. -->
      <h2>INTERNAL CSS</h2>
      <!-- External css e.g. -->
       <h3>EXTERNAL CSS</h3>
       <hr>

       <br>

       <br>

       <!-- Element selector e.g. -->
        <h4>ELEMENT SELECTOR</h4>
        <h4>ELEMENTO SELECTORO</h4>
        <hr>

        <br>

        <br>

        <!-- Class/id selector e.g. -->
         <h2 class="YE">CLASS SELECTOR1</h2>
         <h2 id="NAH">ID SELECTOR</h2>
         <h2 class="YE">CLASS SELECTOR2</h2>
         <hr>
        <br>

        <br>
        <!-- Group select e.g. -->
         <h5>GROUP SELECTOR</h5>
         <p>GROUP SELECTOR</p>
         <hr>
</body>
</html>
