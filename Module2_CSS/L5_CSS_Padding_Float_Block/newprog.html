<!DOCTYPE html>
<html>
<head>
    <title>Float Property</title>
    <style>
        img#tokenR{
            float: right;
        }
        img#tokenL{
            float: left;
        }
    </style>
</head>
<body>
    <h2>Float Right</h2>
    <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image.</p>
    <p><img id="tokenR" src="hunt token.PNG" alt="TOKENNNNNN" style="width: 100px; height: 100px;">
    <img id="tokenL" src="hunt token.PNG" alt="TOKENNNNNN" style="width: 100px; height: 100px;">
    Dummy content, pay no heed.
    </p>
</body>
</html>
