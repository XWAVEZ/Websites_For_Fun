<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animation</title>
    <style>
@keyframes YO{
    0%{background-color: aqua;}
    25%{background-color: #005eff;}
    50% {background-color: blueviolet;}
    75% {background-color: #6200ff;}
    100%{background-color: red;}
}

        div{
            width: 500px;
            height: 500px;
            background-color: aqua;
            animation-name: YO;
            animation-duration: 5s;
        }
    </style>
</head>
<body>
    <div>Henlo</div>
</body>
</html>
