<!DOCTYPE html>
<html>
<head>
    <title>Rotation</title>
    <style>
        div{
            width: 500px;
            height: 90px;
            background-color: rgb(93, 0, 255);
            border : 2px solid rgb(0, 0, 0);
        }
        .div2{
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div><b>This is Codingal</b></div><br>

    <div class="div2"><b>This is also, Codingal</b></div>
</body>
</html>
