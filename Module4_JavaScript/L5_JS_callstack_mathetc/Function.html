<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h2>JS functions</h2>
    <h3>Do a calculation and then display the result.</h3>
    <p id="no"></p>
    <script>
        function add(a, b ){
            return a + b;
        }
        function average(a, b){
            return add(a, b) /2;
        }
        let result = average(10 , 20);
        let result2 = add(10, 20);
        document.getElementById("no").innerHTML = result;
        document.write(result2); 
    </script>
</body>
</html>
