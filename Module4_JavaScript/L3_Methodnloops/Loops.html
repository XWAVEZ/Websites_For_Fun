<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Loops</title>
</head>
<body>
    <h2>This is JS loops</h2>
    <script>
        // For loops
        // for(st, end, increment/decrement){
        // //code
        //}

        for(var g = 1; g <= 10; g++){
            document.write( g + "<br>");
        }

            document.write("<br>");
            document.write("<br>");
            document.write("Table of 12:");
            document.write("<br>");
            for(var tab = 1;  tab <= 10; tab++){
                document.write(34*tab + "<br>");
            }

            document.write("<br>");
            // i -- is i-1(decrement)
            for(var i = 10; i >= 1; i--){
                document.write(i + "<br>");
            }
    </script>
</body>
</html>
