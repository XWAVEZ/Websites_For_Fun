<!DOCTYPE html>
<html>
<head>
    <title>Boot Strap Grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .col{
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h3>Equal Width Column grid</h3>
    <div class="container">
        <div class="row">
            <div class="col">
                Column 1
            </div>
            <div class="col">
                Column 2
            </div>
            <div class="col">
                Column 3
            </div>
        </div>
    </div>
</body>
</html>
