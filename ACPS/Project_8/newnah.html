<!DOCTYPE html>
<html>
<head>
    <title>Unequal grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .col{
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <center>
    <h1>This is an unequal grid</h1>
    </center>
    <p>Resize ur browser</p>
    <div class="container">
        <div class="row">
            <div class="col">
                Column 1
            </div>
            <div class="col">
                Column 2
            </div>
            <div class="col">
                Column 3
            </div> 
        </div>
        <div class="row">
            <div class="col-lg-9" style="background-color: aqua; border: 1px solid black; height:30px;">Large 9
            </div>
            <div class="col-lg-10" style="background-color: blue; border: 1px solid black; height: 30px;">Large 10</div>
            </div>
            <div class="col-md-7" style="background-color: violet; height: 30px; border: 1px solid black;">Medium 7</div>
            <div class="col-md-5" style="background-color: chartreuse; border: 1px solid black;">Medium 5</div>
            <div class="col-md-8" style="background-color: crimson; border: 1px solid black;">Medium 8</div>
            <div class="col-4" style="background-color: rgb(255, 145, 0); border: 1px solid black;">Small 4</div>
            <div class="col-xl-12" style="background-color: rgb(149, 0, 255); border: 1px solid black;">Xtra Large 12</div>
        </div>
        </div>
    </div>
</body>
</html>
