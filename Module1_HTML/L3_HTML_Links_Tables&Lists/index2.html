<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
</head>
<body>
    <!-- To create a table you need to use the <table> tag -->
        <table border="3" bgcolor="#f170ff">
            <tr bgcolor="#94ffd8">
                <th>Name</th>
                <th>Class</th>
                <th>Skill%</th>
            </tr>
            <tr>
                <td>Unknown</td>
                <td>Why would i know?</td>
                <td>30%</td>
            </tr>
            <tr>
                <td>Kevin</td>
                <td>S+</td>
                <td>50%</td>
            </tr>
            <tr>
                <td>Ghost</td>
                <td>SS</td>
                <td>95%</td>
            </tr>
        </table>
</body>
</html>
