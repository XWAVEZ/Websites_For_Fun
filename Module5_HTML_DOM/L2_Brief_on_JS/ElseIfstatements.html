<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else If statements JS</title>
</head>
<body>
    <p>Click on button to get a time based greeting.</p>
    <button onclick="myFunc()">Try it!</button>
    <p id="hour"></p>
    <p id="greet"></p>
    <script>
        function myFunc(){
            var greeting;
            var time = new Date().getHours();
            if (time < 12){ 
            greeting = "Good Morning";
            }
            else if (time < 17) {
                greeting = "Good Afternoon";
            }
            else if (time < 20){
                greeting = "Good evening";

            }
            else { 
            greeting = "Good Night";
        }
document.getElementById("hour").innerHTML = "Current Hour is : " + time;
document.getElementById("greet").innerHTML = greeting;
        }
        
    </script>
</body>
</html>
