<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS While Loop</title>
</head>
<body>
    <h2>While loop</h2>
    <p id="num"></p>
    <script>
        var text = "";
        var i = 0;
        while (i < 11) {
            text += "<br> The number is " + i;
            i++;
        }
        document.getElementById("num").innerHTML = text;
    </script>
</body>
</html>
