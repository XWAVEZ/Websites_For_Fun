<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ERR HNDL</title>
</head>
<body>
    <h2>JS error handling</h2>
    <p>This eg demonstrates how to use <b>catch</b> to display an error</p>
<p id="errmsg"></p>
    <script>
        try {
            addalert('welcome guest!');
        }
        catch(err){
            document.getElementById('errmsg').innerHTML = err.message;
        }
    </script>
</body>
</html>
