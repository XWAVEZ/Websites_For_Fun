<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h2>JS ARrow function</h2>
    <p>This example shows arrow funct with a parameter</p>
    <p id="res"></p>
    <script>
        add = (a, b) => a + b;
        document.getElementById('res').innerHTML = add(4, 6);
    </script>
</body>
</html>
